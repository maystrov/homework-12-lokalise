        <section class="features_section">
            <div class="container">

                <div class="feature_card">
                    <div class="feature_describe_section">
                        <h2 class="title">Control the localization process</h2>
                        <p class="feature_text">Collaborate with your team in a single workspace. Add and assign tasks, track progress, and enjoy a seamless localization workflow where you know who is doing what and when.</p>
                        <a href="#" class="feature_subtitle">
                            Start now</a>
                    </div>
                    <div class="image_section">
                        <img src="images/feature_section/control_image.jpg" alt="control_image" class="feature_image">
                    </div>
                </div>

                <div class="feature_card">
                    <div class="feature_describe_section">
                        <h2 class="title">Shorten time to market</h2>
                        <p class="feature_text">Localize your product in parallel with the development cycle. Use the Adobe XD, Figma, and Sketch plugins to start working on translations as soon as the product design is ready. No more idle waiting.</p>
                        <a href="#" class="feature_subtitle">Start now</a>
                    </div>
                    <div class="image_section">
                        <img src="images/feature_section/shorten_image.jpg" alt="control_image" class="feature_image">
                    </div>
                </div>

                <div class="feature_card">
                    <div class="feature_describe_section">
                        <h2 class="title">Ensure quality</h2>
                        <p class="feature_text">Use built-in tools — e.g. translation memory, machine translation, and QA checks — to enhance the quality and cohesion of translations. Add product screenshots for context and use the in-context editors for instant previews.</p>
                        <a href="#" class="feature_subtitle">Start now</a>
                    </div>
                    <div class="image_section">
                        <img src="images/feature_section/ensure.jpg" alt="control_image" class="feature_image">
                    </div>
                </div>

                <div class="feature_card">
                    <div class="feature_describe_section">
                        <h2 class="title">Less work for developers</h2>
                        <p class="feature_text">Eliminate the hassle of localization and let developers get back to their main tasks. Save hours with the powerful API, CLI, mobile SDKs, and integrations with  GitHub, Bitbucket, JIRA, and more.</p>
                        <a href="#" class="feature_subtitle">Start now</a>
                    </div>
                    <div class="image_section">
                        <img src="images/feature_section/less_work.jpg" alt="control_image" class="feature_image">
                    </div>
                </div>

            </div>
        </section>

        <section class="boost_section">
            <div class="container">
                <h2 class="title">Boost your localization team&prime;s productivity tenfold</h2>
                <div class="boost_cards_section">
                    <div class="boost_card">
                        <img src="images/boost/managers.png" alt="managers" class="boost_image">
                        <p class="boost_card_subtitle">Managers</p>
                        <p class="boost_cards_text">Update existing and launch new features and products while simultaneously localizing them in multiple languages. Streamline your team's workflow, maximize productivity, and speed up expansion to other markets.</p>
                        <a href="#" class="boost_card_link">Learn more</a>
                    </div>
                    <div class="boost_card">
                        <img src="images/boost/developers.png" alt="managers" class="boost_image">
                        <p class="boost_card_subtitle">Developers</p>
                        <p class="boost_cards_text">Set up an integration with your code repository or your own custom SDK via Lokalise's <a class="boost_card_link" href="#">powerful API</a> . Do that once, and every time you make changes in the code, they'll be automatically imported to Lokalise for translation.</p>
                        <a href="#" class="boost_card_link">Learn more</a>
                    </div>
                    <div class="boost_card">
                        <img src="images/boost/translators.png" alt="managers" class="boost_image">
                        <p class="boost_card_subtitle">Translators</p>
                        <p class="boost_cards_text">Eliminate double-work and neverending revisions with visual context (screenshots) and live previews. Improve the quality and speed of your translations with built-in CAT tools, like autocomplete, inline machine translation, and translation memory.</p>
                        <a href="#" class="boost_card_link">Learn more</a>
                    </div>
                </div>
            </div>
        </section>
